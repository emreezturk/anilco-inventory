<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anılço Stok Takip</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Anılço Stok Takip</h1>
  </header>
  
  <main>
    <!-- Ürün Listesi veya diğer içerikler için alan buraya eklenebilir -->
    
    <!-- Barkod Tarama Bölümü -->
    <section id="barkod-tarama">
      <h2>Barkod Tara</h2>
      <!-- Video alanı: kamera akışını gösterecek -->
      <video id="video" width="300" height="200" style="border: 1px solid #fff;"></video>
      <!-- Barkod sonucunun gösterileceği alan -->
      <div id="barkod-sonuc">Barkod bulunamadı...</div>
      <!-- Taramayı başlat butonu -->
      <button id="baslat-btn">Taramayı Başlat</button>
    </section>
  </main>
  
  <!-- QuaggaJS kütüphanesini dahil ediyoruz -->
  <script src="https://unpkg.com/quagga@0.12.1/dist/quagga.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
